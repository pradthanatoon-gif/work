name: Manual Python Run

on:
  workflow_dispatch:    # ✅ อนุญาตให้กดรันเองได้จากหน้า GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run Python script
        run: python test.py
